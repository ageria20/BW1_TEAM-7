<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/feedback.css" />
    <title>Feedback Page</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="epicode_logo" id="epicodeLogo" />
    </header>
    <main>
      <section id="container">
        <article id="titleFeedback">
          <h1>Tell us how it's going</h1>
          <h3>From 0 to 10, how likely are you to recommend EPICODE <br />to a friend or a colleague?</h3>
        </article>
      </section>
      <section id="starsContainer">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </section>
      <section>
        <h3>Leave us an open feedback about your experience so far</h3>
        <div id="inputContainer">
          <input id="inputField" type="text" placeholder="Write your comment here" required />
        </div>
        <div id="buttonContainer">
          <a href="/welcome.html"><button>Invia Feedback</button></a>
        </div>
      </section>
    </main>
    <script src="./assets/feedback.js"></script>
  </body>
</html>
